<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sreeya Bogani ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffeef2; /* Soft Pink Background */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* The White Pastel Card */
        .card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 8px solid #fdfcf0; /* Creamy pastel border */
        }

        .elephant-img {
            width: 250px;
            margin-bottom: 20px;
        }

        h1 { 
            color: #d63384; 
            font-size: 2.2rem; 
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 80px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 10;
            transition: transform 0.2s ease;
        }

        #yesBtn:hover {
            transform: scale(2.5);
            background-color: #ff0040;
            z-index: 100;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: relative;
            transition: 0.1s;
        }

        /* Success Overlay */
        #success {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #ffeef2;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
        }

        .meme-gif {
            width: 350px;
            max-width: 85%;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="card" id="main-ui">
        <img src="elephant.png" alt="Baby Elephant" class="elephant-img">
        
        <h1>Hey Sreeya Bogani !! <br> Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="btn-container">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success">
        <h1 style="color: #d63384; font-size: 2.5rem;">YAY! I Knew it! ü•∞</h1>
        <img class="meme-gif" src="gabbar-singh-brahmi.gif" alt="Brahmi Laughing">
        <h2 style="color: #ff4d6d; margin-top: 20px;">See you on the 14th! ‚ù§Ô∏è</h2>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const success = document.getElementById('success');

        function moveNoButton() {
            // Logic to keep the No button visible but unclickable
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);

        yesBtn.addEventListener('click', () => {
            success.style.display = 'flex';
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 }
            });
        });
    </script>
</body>
</html>
